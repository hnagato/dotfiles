scan_timeout = 100
command_timeout = 1000

[directory]
truncation_length = 2
truncate_to_repo = false
fish_style_pwd_dir_length = 1

[package]
disabled = true

[git_branch]
symbol = " "

[docker_context]
symbol = " "

[ruby]
symbol = " "

[java]
symbol = " "

[shell]
fish_indicator = ""
zsh_indicator = ""
powershell_indicator = ""
style = "cyan bold"
disabled = false

